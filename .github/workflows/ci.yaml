name: CI

on:
  push:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  typos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Nix
        uses: ./.github/actions/setup-nix

      - name: Run Typo Check
        run: nix develop --command just typos

  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.13"]
        include:
          - python-version: "3.9"
            sync-extras: "--all-extras --no-extra mcp"
          - python-version: "3.10"
            sync-extras: "--all-extras"
          - python-version: "3.13"
            sync-extras: "--all-extras"
    env:
      STACKONE_API_KEY: ${{ secrets.STACKONE_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Nix
        uses: ./.github/actions/setup-nix

      - name: Install dependencies
        run: nix develop --command just install ${{ matrix.sync-extras }}

      - name: Run Lint
        run: nix develop --command just lint

      - name: Run Ty
        run: nix develop --command just ty

      - name: Run Tests
        run: nix develop --command just test
